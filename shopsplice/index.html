  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Grocery Splice</title>
  </head>
  <body>
    <div id="title">
      <h1>Shop<span class="splice">Splice</span></h1>
    </div>
    <div id="receipt">
      <h2>Place Where I Bought Stuff</h2>
      <h3>2/15/2014</h3>
      <table>
	{{> receipt}}
      </table>
    </div>
</body>

<template name="receipt">
  {{#each items}}
  <tr>
    <td><input type="checkbox">{{name}}</td>
    <td>${{price}}</td>
  </tr>
  {{/each}}
</template>

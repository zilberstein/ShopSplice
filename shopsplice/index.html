  <head>
    <title>Shop Splice</title>
  </head>
  <body>
    <div id="title">
      <h1>Shop<span class="splice">Splice</span></h1>
    </div>
    <div id="receipt">
	     {{> receipt}}
    </div>
</body>

<template name="date">
  {{date}}
</template>
<template name="receipt">
  {{#each things}}
  <h2>{{name}}</h2>
  <h3>{{date}}</h3>
  <table>
    {{#each items}}
    <tr>
      <td class="l"><input type="checkbox">{{name}}</td>
      <td class="sto">${{formatNum price}}</td>
    </tr>
    {{/each}}
  </table>
  <table id="stable">
    <tr>
      <td colspan=2>Subtotal:</td>
      <td class="sto">$<span class="st">{{formatNum subtotal}}</span></td>
    </tr>
    <tr>
      <td colspan=2>Tax:</td>
      <td class="sto">$<span class="tax">{{formatNum tax}}</span></td>
    </tr>
    <tr>
      <td colspan=2>Total:</td>
      <td class="sto">$<span class="total">{{formatNum total}}</span></td>
    </tr>
  </table>
  {{/each}}
</template>

<template name="receipt-form">
  <h2><input type="text" id="nameR" placeholder="Receipt Name"></h2>
  <h3>{{date}}</h3>
  <table id="rtable">
    {{> receipt-field}}
  </table>
  <table id="stable">
    <tr>
      <td>
        <button id="add-field">+</button>
      </td>
      <td>Subtotal:</td>
      <td class="sto">$<span class="st">0.00</span></td>
    </tr>
    <tr>
      <td colspan=2>Tax:</td>
      <td class="sto">$<input type="text" class="tax" placeholder="0.00"></td>
    </tr>
    <tr>
      <td colspan=2>Total:</td>
      <td class="sto">$<span class="total">0.00</span></td>
    </tr>
  </table>
  <button id="submit">Create Receipt</button>
</template>

<template name="receipt-field">
  <tr class="field">
      <td class="l"><input type="checkbox" disabled><input class="iname" type="text" placeholder="Item"></td>
      <td class="sto">$<input type="text" class="price" placeholder="0.00"></td>
    </tr>
</template>

<template name="congrats-mess">
  <h3>Your receipt is {{id}}</h3>
</template>
